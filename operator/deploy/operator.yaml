apiVersion: apps/v1
kind: Deployment
metadata:
  name: qiskit-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: qiskit-operator
  template:
    metadata:
      labels:
        name: qiskit-operator
    spec:
      serviceAccountName: qiskit-operator
      containers:
        - name: qiskit-operator
          # Replace this with the built image name
          image: quay.io/jdob/qiskit-playground-operator:1.0
          command:
          - qiskit-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "qiskit-operator"
